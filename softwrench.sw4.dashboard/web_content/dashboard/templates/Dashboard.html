<div class="dash-header" ng-controller="DashboardController">
    <span>
<!--        <h2 style="display: inline">Manage Dashboards</h2>-->
        <button class="btn btn-primary" ng-show="canCreteDashboards && !creating" ng-click="create()">
            <i class="fa fa-plus"></i>&ensp;Create Dashboard
        </button>
        
        <span ng-show="creating">
            <label editable-text="newtitle" class="control-label">{{ newtitle || 'empty' }}</label>

            <button class="btn btn-primary" ng-click="addpanel()">
                <i class="fa fa-plus"></i>&ensp;Add Panel
            </button>

            <button class="btn btn-primary"  ng-click="create()">
                <i class="fa fa-plus"></i>&ensp;Save
            </button>
            
            <button class="btn btn-primary" ng-click="cancel()">
                <i class="fa fa-plus"></i>&ensp;Cancel
            </button>

        </span>

        </span>
</div>
