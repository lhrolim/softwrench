    <div>
        <div class="detail-header clearfix">
            <ul class="nav nav-tabs compositiondetailtab hapag-composition">
                <li ng-repeat="dashboard in dashboards" dashboardrendered class="{{getActiveClass(dashboard.id)}}">
                    <a ng-href="#{{dashboard.id}}" data-tabid="{{dashboard.id}}" ng-click="viewDashboard($event, dashboard.id)">
                        <!-- <i class=" {{dashboard.icon}} ">-->
                        <!-- </i>-->
                        <!-- <i class="fa fa-pencil" ng-click="editDashboard(dashboard)" ng-show="canEditDashboard(dashboard) && !isEditingAnyDashboard" style="cursor: pointer"></i>-->
                        <!-- <i class="fa fa-save" ng-show="isEditing(dashboard.id)" ng-click="finishEditingDashboard(dashboard.id)" style="cursor: pointer"></i>-->
                        {{dashboard.title}}
                    </a>

                </li>
                <li ng-show="canCreateDashboards">
                    <a ng-href="#add" data-tabid="-1" ng-click="createNewDashboard()">
                        <i class="fa fa-plus"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div ng-show="!isNewDashboard()">
            <div class="tab-content">
                <div class="tab-pane {{getActiveClass(dashboard.id)}}" ng-repeat="dashboard in dashboards" id="{{dashboard.id}}">
                    <div class="tab-header clearfix">
                        <div class="buttons pull-right">
                            <button class="btn btn-default" ng-show="canEditDashboard(dashboard) && !isEditingAnyDashboard" ng-click="editDashboard(dashboard)">
                                <i class="fa fa-cog"></i>&ensp;Edit
                            </button>
                            <button class="btn" ng-show="isEditing(dashboard.id)" ng-click="finishEditingDashboard(dashboard)" ng-class="getEditButtonClass()">
                                <i class="fa fa-save"></i>&ensp;Save
                            </button>
                            <button class="btn" ng-show="isEditing(dashboard.id)" ng-class="getEditButtonClass()">
                                <i class="fa fa-times"></i>&ensp;Cancel
                            </button>
                            <button class="btn btn-default" ng-show="isEditing(dashboard.id)" ng-click="addpanel()">
                                <i class="fa fa-plus"></i>&ensp;Add Panel
                            </button>
                        </div>
                    </div>
                    <dashboard dashboard="dashboard" />
                </div>
            </div>
        </div>

        <div ng-show="isNewDashboard()">
        </div>
    </div>
</div>
