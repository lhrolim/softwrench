    <div ng-if="!creatingDashboard">
        <div class="detail-header clearfix">
            <ul class="nav nav-tabs compositiondetailtab hapag-composition">
                <li ng-repeat="dashboard in dashboards" dashboardrendered class="{{getActiveClass(dashboard.id)}}">
                    <a ng-href="#{{dashboard.id}}" data-tabid="{{dashboard.id}}">
                        <!--                        <i class=" {{dashboard.icon}} ">-->
                        <!--                        </i>-->
                        <!--                        <i class="fa fa-pencil" ng-click="editDashboard(dashboard)" ng-show="canEditDashboard(dashboard) && !isEditingAnyDashboard" style="cursor: pointer"></i>-->
                        <!--                        <i class="fa fa-save" ng-show="isEditing(dashboard.id)" ng-click="finishEditingDashboard(dashboard.id)" style="cursor: pointer"></i>-->
                        {{dashboard.title}}
                    </a>

                </li>
                <li ng-show="canCreteDashboards">
                    <a ng-href="#add" data-tabid="{{dashboard.id}}">
                        <i class="fa fa-plus"></i>
                        {{dashboard.title}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="tab-content">

            <div class="tab-pane {{getActiveClass(dashboard.id)}}" ng-repeat="dashboard in dashboards" id="{{dashboard.id}}">
                <span style="padding-left:6px">
                    <button ng-show="canEditDashboard(dashboard) && !isEditingAnyDashboard" ng-click="editDashboard(dashboard)" class="btn btn-primary">
                        <i class="fa fa-pencil"></i>Edit
                    </button>

                    <button ng-show="isEditing(dashboard.id)" ng-click="finishEditingDashboard(dashboard)" class="btn btn-primary">
                        <i class="fa fa-save"></i>Save
                    </button>

                    <button class="btn btn-primary" ng-click="addpanel()" ng-show="isEditing(dashboard.id)">
                        <i class="fa fa-plus"></i>&ensp;Add Panel
                    </button>
                </span>

                <dashboard dashboard="dashboard" />
            </div>
        </div>
    </div>
