<div class="container">
    <div ng-repeat="row in getRows()" class="row">
        <div ng-repeat="column in getColumnsOfRow(row)" class="col-md-6 col-sm-4" style="border:1px solid black;">
            cell: {{row}}, {{column}}
            <div>
                <p><b>Title:</b> {{getPanelDataFromMatrix(rowlayout,column).panel['title']}} </p>

                
            </div>
        </div>
    </div>
</div>
