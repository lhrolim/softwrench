<div class="container">
    <div ng-repeat="row in getRows()" class="row">
        <div ng-repeat="column in getColumnsOfRow(row)" class="column" ng-class="getClassByNumberOfColumns(row)">
            <div class="wrap">
                <dashboardgridpanel panelcol="{{column}}"
                                    panelrow="row"
                                    paneldatasource="getPanelDataFromMatrix(row,column)"
                                    dashboardid="dashboardid"
                                    ng-show="isPanelVisible(row,column)">
                </dashboardgridpanel>
            </div>
        </div>
    </div>
</div>
