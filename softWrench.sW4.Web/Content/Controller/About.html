<article class="container" ng-controller="AboutController">

    <section ng-show="aboutData != undefined">
        <div class="form-horizontal">
            <br />
            <div class="form-group" ng-repeat="data in aboutData">
                <label class="control-label col-lg-2"><span>{{data.key}}</span></label>
                <div class="col-lg-10">
                    <label class="control-label">
                        {{data.value}}
                    </label>
                </div>
            </div>

        </div>
    </section>
    <p class="text-center" ng-show="aboutData == undefined">
        <br />
        {{i18N('general.noinformation','No information available')}}
    </p>
</article>
