<!--<ng-switch on="dm.fields[column.parameters['column']]">-->
<div class="form-group samelinepickers" ng-controller="SamelinePickersController">
    <input type="hidden" ng-model="datamap[fieldMetadata.parameters['joinattribute']]" />
    <div class="col-md-6 clearfix">
        <div ng-if="isDesktop()" class="input-group" data-datepicker="true" style="float: left">
            <input type="text" ng-model="date1"
                   data-original-attribute="{{date1}}"
                   data-date-time
                   data-show-time="false"
                   data-show-date="true"
                   data-date-format="{{fieldMetadata.parameters['dateformat']}}"
                   data-show-meridian="true"
                   data-allow-past="{{fieldMetadata.rendererParameters['allowpast']}}"
                   data-allow-future="{{fieldMetadata.rendererParameters['allowfuture']}}"
                   class="form-control">
            <span class="input-group-addon hiddenonprint" data-calendericon="true" rel="tooltip" data-original-title="{{i18N('calendar.date_tooltip','Open the calendar popup')}}" style="cursor: pointer;">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
        </div>
        <div ng-if="isMobile()" class="input-group">
            <input type="date" class="form-control" ng-model="date1">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
        </div>
        </div>

    <div class="col-md-6 clearfix">
        <div ng-if="isDesktop()" class="input-group" data-datepicker="true">
            <input type="text" ng-model="date2"
                   data-original-attribute="{{date2}}"
                   data-date-time
                   data-show-time="true"
                   data-show-date="false"
                   data-date-format="{{fieldMetadata.parameters['timeformat']}}"
                   data-show-meridian="true"
                   data-allow-past="{{fieldMetadata.rendererParameters['allowpast']}}"
                   data-allow-future="{{fieldMetadata.rendererParameters['allowfuture']}}"
                   class="form-control">
            <span class="input-group-addon hiddenonprint" data-calendericon="true" rel="tooltip" data-original-title="{{i18N('calendar.time_tooltip','Open the time view popup')}}" style="cursor: pointer;">
                <i class="glyphicon glyphicon-time"></i>
            </span>
        </div>
        <div ng-if="isMobile()" class="input-group">
            <input type="time" class="form-control" ng-model="date2">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-time"></i>
            </span>
        </div>
    </div>
</div>
