<form id="{{elementid}}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <crud-input-fields schema="schema"
                       datamap="datamap"
                       displayables="displayables"
                       association-options="associationOptions"
                       association-schemas="associationSchemas"
                       blockedassociations="blockedassociations"
                       elementid="{{elementid + 'Fields'}}"
                       orientation="vertical"></crud-input-fields>

    <div class="form-actions hidden-phone form-group hiddenonprint commandbar" data-class="commandbar">
        <div class="spinner" data-class="spinner" id="detailspinner"></div>
        <table style="width: 100%;">
            <tr>
                <td style="text-align: center; vertical-align: middle;" data-class="commandbar">
                    <inputdetailtoolbar schema="schema" datamap="datamap" mode="'input'" position="detailform"/>
                </td>
            </tr>
        </table>
    </div>


    <!--    <commandbar schema="schema" mode="'input'" datamap="datamap" cancelfn="cancel()"-->
    <!--                savefn="save()" />    -->
</form>
