<div class="sw-combobox-container">
    <div ng-if="filter.lazy" class="input-group lazy-search">
        <input type="search" class="hidden-phone form-control typeahead" data-mode="filter" data-target="{{filter.attribute}}" data-filterprovider="{{filter.provider}}" placeholder="Find {{filter.label}}"/>
        <span class="input-group-addon last" ng-click="executeAsFreeText()">
            <i class="fa fa-search"></i>
        </span>
        <div></div><!--stop addon from moving on hover-->
    </div>
    <div class="input-group">

        <div class="lookup" ng-if="filter.advancedFilterSchemaId" ng-click="lookup()">
            <i class="fa fa-binoculars">
            </i>
            <span class="text">{{filter.label}} Lookup</span>
        </div>

        <div class="select-all" ng-if="getAllAvailableOptions().length > 1">
            <input type="checkbox"
                   value="{{option.value}}"
                   ng-model="vm.allSelected"
                   ng-change="toggleSelectAll()"
                   ng-true-value="1" ng-false-value="0">
            <span class="text">Select All</span>
            <div class="divider"></div>
        </div>

        <div ng-show="(!filter.lazy || vm.notSearching) && suggestedoptions.length > 0">
            <h5>Suggested Filters</h5>
            <div class="divider"></div>
            <ul class="filter-options">
                <li ng-repeat="option in suggestedoptions" class="" rel="tooltip" data-original-title="{{option.tooltip}}">
                    <input type="checkbox"
                           value="{{option.value}}"
                           ng-model="selectedOptions[option.value]"
                           ng-change="modifySearchData(option)"
                           ng-true-value="1" ng-false-value="0" />
                    {{labelValue(option)}}
                </li>
            </ul>
        </div>

        <div ng-show="vm.notSearching && vm.recentlyOptions.length >0">
            <h5>Recently Used</h5>
            <div class="divider"></div>
            <div class="select-all" ng-if="recentlyOptions.length > 1">
                <input type="checkbox"
                       value="{{option.value}}"
                       ng-model="vm.allSelected"
                       ng-change="toggleSelectAll()"
                       ng-true-value="1" ng-false-value="0">
                <span class="text">Select All</span>
            </div>
            <ul>
                <li ng-repeat="option in vm.recentlyOptions" class="filter-row" rel="tooltip" data-original-title="{{option.tooltip}}">
                    <input type="checkbox"
                           value="{{option.value}}"
                           ng-model="selectedOptions[option.value]"
                           ng-change="modifySearchData(option)"
                           ng-true-value="1" ng-false-value="0"/>
                    {{labelValue(option)}}
                    <span class="fa fa-trash removable" ng-if="option.removable" ng-click="removeItem(option)"></span>
                </li>
            </ul>
        </div>


        <div ng-if="filteroptions.length > 0">
            <ul class="filter-options">
                <li ng-repeat="option in filteroptions" class="" rel="tooltip" data-original-title="{{option.tooltip}}">
                    <input type="checkbox"
                           value="{{option.value}}"
                           ng-model="selectedOptions[option.value]"
                           ng-change="modifySearchData(option)"
                           ng-true-value="1" ng-false-value="0"/>
                    {{labelValue(option)}}
                </li>
                <li ng-show="vm.hasMoreItems" class="more-results">
                    <i class="fa fa-info-circle"></i>&ensp;There are more options. Continue typing to refine further.
                </li>
            </ul>
        </div>
    </div>
</div>
