<form>
    
    <div ng-if="iscollection">
        <ng-switch on="compositionschemadefinition.renderer.rendererType">
            <div ng-switch-when="custom">
                <div ng-include="contextPath(compositionschemadefinition.rendererParameters.resourcepath)" href="#"/>
            </div>
            <div ng-switch-default>
                <composition-list title="{{i18N(compositionschemadefinition.schemas.list.applicationName + '._title',tab.label)}}"
                                  compositionschemadefinition="compositionschemadefinition"
                                  relationship="{{tab.relationship}}"
                                  compositiondata="compositiondata"
                                  parentschema="schema"
                                  parentdata="datamap"
                                  cancelfn="toListSchema(data,schema)"
                                  previousschema="previousschema" previousdata="previousdata" />
            </div>
        </ng-switch>

    </div>
    <div ng-if="!iscollection">

    </div>



</form>
