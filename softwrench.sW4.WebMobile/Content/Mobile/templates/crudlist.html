<link href="/Content/Mobile/styles/list.css" rel="stylesheet" />

<ion-view>

    <ion-nav-buttons side="left">
        <button class="button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-title>
        <div ng-show="!isSearching()">{{title()}}</div>

        <div class="bar bar-header item-input-inset" ng-show="isSearching() && isList()">
            <label class="item-input-wrapper">
                <i class="icon ion-navicon ion-search placeholder-icon"></i>
                <input type="search" class="ion-autocomplete-search" ng-model="searchQuery" ng-change="filter(this)" placeholder="Search" />
            </label>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="right">

        <button class="button-icon ion-android-cancel" ng-show="isList() && isSearching()" ng-click="disableSearch()"></button>
        <!--this ng-show is needed due to a possible bug on ionic/ angular ui-router where the button shows on detail-->
        <button class="button-icon ion-navicon ion-search" ng-show="isList() && !isSearching()" ng-click="enableSearch()"></button>
    </ion-nav-buttons>

    <ion-content has-header="true">

        <ion-list class="has-header">

            <ion-item ng-repeat="item in list()"
                      item="item">


                <div class="row" ng-click="openDetail(item)">
                    <div class="col-25">
                        <button class="button button-status" ng-style="{background:getStatusColor(item),color:getTextColor(item)}">{{getStatusText(item)}}</button>
                    </div>
                    <div class="col-75">
                        <ul>
                            <li>{{itemTitle(item)}} {{itemFeatured(item)}}</li>
                            <li>{{itemSubTitle(item)}}</li>
                            <li>{{itemExcerpt(item)}}</li>
                        </ul>
                    </div>
                </div>


            </ion-item>

        </ion-list>

        <ion-infinite-scroll ng-if="moreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>



    </ion-content>

    <button class="button button-float" ng-click="createItem()">
        <i class="icon ion-plus"></i>
    </button>


</ion-view>
