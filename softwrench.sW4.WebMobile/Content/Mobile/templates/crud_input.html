<ion-view title="{{title()}}">

    <ion-header-bar class="bar-subheader bar-assertive" align-title="left">
        
        <div class="buttons" style="padding-left: 5px"> 
            <button class="button icon ion-arrow-left-a"></button>
            <button class="button icon ion-arrow-right-a"></button>
            
        </div>

        <div class="buttons" style="position: absolute; right: 5px; top:5px">
            <button class="button icon ion-android-done">Save</button>
            <button class="button icon ion-android-cancel">Cancel</button>
            <button class="button icon ion-android-more-vertical"></button>
        </div>


    </ion-header-bar>




    <ion-nav-buttons side="left">
        <button class="button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-subheader="true">
        <div class="header-item h4" style="padding-left: 10px">
            {{detailSummary()}}
        </div>
        <div class="list">
            <crud-input-fields displayables="displayables" datamap="datamap"></crud-input-fields>
        </div>
    </ion-content>


</ion-view>
