<ion-popover-view ng-controller="CompositionMenuController">
    <ion-content>
        <div class="list">
            <a class="item icon {{getTabIcon(composition)}}" ng-repeat="composition in compositionMenus()" ng-click="openComposition(composition)" target="_blank">
                {{composition.label}}
            </a>
        </div>
    </ion-content>
</ion-popover-view>
