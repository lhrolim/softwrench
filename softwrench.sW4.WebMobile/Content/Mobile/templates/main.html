<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar type="bar-positive"
                     back-button-type="button-icon"
                     back-button-icon="ion-ios7-arrow-back"
                     animation="nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--        <ion-nav-buttons side="left">-->
        <!--            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>-->
        <!--        </ion-nav-buttons>-->

        <ion-tabs tabs-type="tabs-icon-only">
            <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/main/home">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/main/settings">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Info" icon-off="ion-information" icon-on="ion-information" href="#/main/home">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-calm">
            <div class="title">Applications</div>
        </header>
        <ion-content has-header="true">
            <ul class="list">
                <a ui-sref="entry" class="item">Back To Entry Page</a>
                <a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
                <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
