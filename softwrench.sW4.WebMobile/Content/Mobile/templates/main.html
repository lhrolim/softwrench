<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive"
                     back-button-type="button-icon"
                     back-button-icon="ion-ios7-arrow-back"
                     animation="nav-title-slide-ios7">
<!--            <ion-nav-back-button class="button-icon ion-arrow-left-c">-->
<!--            </ion-nav-back-button>-->

        </ion-nav-bar>

        

        <ion-tabs tabs-type="tabs-icon-only">
            <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/main/home">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Settings" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/main/settings">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Info" icon-off="ion-information" icon-on="ion-information" href="#/main/home">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Applications</h1>
        </ion-header-bar>

        <ion-content has-header="true">
            <ul class="list">
                <a class="item" ng-repeat="leaf in menuleafs()" ng-click="loadApplication(leaf)">{{leaf.title}}</a>
                <!--<a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
                <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>-->
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
