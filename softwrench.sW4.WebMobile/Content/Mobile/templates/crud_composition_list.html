<div class="list">
    <ion-list class="has-header" ng-show="!empty()">

        <ion-item ng-repeat="item in list()" item="item">
            <div class="row" ng-click="openCompositionDetail(item)">
                <div class="col">
                    <ul>
                        <li ng-repeat="field in visibleFields()">{{fieldLabel(item,field)}}</li>
                    </ul>
                </div>
            </div>
        </ion-item>
    </ion-list>

    <div ng-show="empty()">
        <h5 class="text-center">No records to display</h5>
    </div>
    
    
    


</div>
