<ion-view title="Synchronization" class="page-home">
    <!--    <search-bar></search-bar>-->

    <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
            <i class="icon ion-navicon"></i>
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear sync-button" ng-click="fullSynchronize()">
            <i class="icon ion-loop"></i>
            Sync
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <ion-list class="list operation-list">
            <ion-item class="item operation-item" ng-repeat="operation in operationList" ng-click="openDetail(operation)">
                <div class="row">
                    <div class="col col-20 col-center operation-item-col">
                        <!-- icon indicating syncoperation's status -->
                        <sw-operation-icon sync-operation="operation"></sw-operation-icon>
                    </div>
                    <!-- some info about syncoperation: date, status (formatted), pending items -->
                    <div ng-if="!isPending(operation)" class="col col-60 col-center operation-item-col">
                        <h3>{{operation.formatteddate}}</h3>
                        <span class="row responsive-sm item-text-wrap operation-status-text">{{operation.formattedstatus}}</span>
                    </div>
                    <div ng-if="isPending(operation)" class="col col-60 col-center operation-item-col">
                        <h3>{{operation.formattedstatus}}</h3>
                        <span class="row responsive-sm item-text-wrap operation-status-text">{{operation.items}}&nbsp;Items</span>
                    </div>
                    <!-- details click hint text -->
                    <div class="col col-20 col-center operation-item-col">
                        <p>Details ></p>
                    </div>
                </div>

            </ion-item>
        </ion-list>

    </ion-content>
    <!-- TODO: empty list message (requires layout design) -->


</ion-view>
