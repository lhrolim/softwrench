<link href="/Content/Mobile/styles/detail.css" rel="stylesheet" />

<ion-view title="{{title()}}">

    <ion-header-bar class="bar-subheader bar-assertive" align-title="left">

        <div class="buttons" style="padding-left: 5px">
            <button class="button icon ion-arrow-left-a" ng-click="navigatePrevious()" ng-if="isOnMainTab()"></button>
            <button class="button icon ion-arrow-right-a" ng-click="navigateNext()" ng-if="isOnMainTab()"></button>
            <button class="button icon ion-android-apps" ng-click="expandCompositions($event)"></button>
            <button class="button icon ion-plus" ng-click="AddItem($event)" ng-if="!isOnMainTab()">Add</button>
        </div>

        <div class="buttons" style="position: absolute; right: 5px; top:5px">
            <button class="button icon ion-android-done">Save</button>
            <!--            <button class="button icon ion-android-cancel">Cancel</button>-->
            <button class="button icon ion-android-more-vertical"></button>
        </div>

    </ion-header-bar>




    <ion-nav-buttons side="left">
        <button class="button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-subheader="true" >
        <div class="header-item text-center h4" ng-click="loadMainTab()">
            {{detailSummary()}}
        </div>
        <div class="header-item text-center h5" >
            
        </div>

        <ion-nav-view name="body" class="list"></ion-nav-view>

    </ion-content>
    
    <ion-footer-bar align-title="left" class="bar-dark" ng-if="!isOnMainTab()">

        <h5 class="title">{{tabTitle()}}</h5>

    </ion-footer-bar>

</ion-view>
