<link href="/Content/Mobile/styles/detail.css" rel="stylesheet" />

<ion-view>

  


    <ion-nav-buttons side="left">
        <button class="button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    
    <ion-nav-title>
        <div>{{title()}}</div>
    </ion-nav-title>
    
    
    <ion-header-bar class="bar-subheader bar-assertive" align-title="left">

        <div class="buttons" style="padding-left: 5px">

            <button class="button icon ion-arrow-left-c" ng-show="shouldShowBack()" ng-click="navigateBack()">Back</button>
            <button class="button icon ion-android-cancel" ng-show="hasDirtyChanges()" ng-click="cancelChanges()">Cancel</button>


            <button class="button icon ion-plus" ng-click="addCompositionItem()" ng-if="!isOnMainTab()" ng-show="!hasDirtyChanges()">Add</button>
        </div>



        <div class="buttons" style="position: absolute; right: 5px; top:5px">
            <button class="button icon ion-arrow-left-a" ng-click="navigatePrevious()" ng-show="showNavigation()"></button>
            <button class="button icon ion-arrow-right-a" ng-click="navigateNext()" ng-show="showNavigation()"></button>
            <button class="button icon ion-android-apps" ng-click="expandCompositions($event)" ng-show="!hasDirtyChanges()"></button>
            <button class="button icon ion-android-done" ng-show="hasDirtyChanges()">Save</button>

            <!--            <button class="button icon ion-android-more-vertical"></button>-->
        </div>

    </ion-header-bar>

    <ion-content has-header="true" has-subheader="true">
        <div class="header-item h4" ng-click="loadMainTab()" style="padding-left: 10px">
            {{detailSummary()}}
        </div>

        <ion-nav-view name="body" class="list"></ion-nav-view>

    </ion-content>
