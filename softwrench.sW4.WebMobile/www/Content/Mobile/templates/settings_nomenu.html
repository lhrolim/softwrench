<ion-view title="Settings">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button button-positive" ng-click="goToLogin()">
                <i class="ion-chevron-left"></i>
                Login
            </button>
            <h1 class="title">Settings</h1>
        </div>
    </ion-header-bar>

    <ion-content class="padding" has-header="true" has-bouncing="false">
        <div class="list list-inset responsive-container lg">
            <label class="item item-input">
                <input type="text" placeholder="URL" ng-model="settings.serverurl">
            </label>
            <button class="button button-calm button-block" ng-click="save()">Save</button>
        </div>

        <div class="list card responsive-container lg" ng-if="config">
            <div class="item item-divider">
                About
            </div>
            <div class="item item-text-wrap" ng-show="config.server">
                Client name:&nbsp;{{config.server.client}}
            </div>
            <div class="item item-text-wrap" ng-show="config.server">
                Server environment:&nbsp;{{config.server.environment}}
            </div>
            <div class="item item-text-wrap" ng-show="config.server">
                Server version:&nbsp;{{config.server.version}}
            </div>
            <div class="item item-text-wrap" ng-show="config.client">
                App version:&nbsp;{{config.client.version}}
            </div>
            <div class="item item-text-wrap" ng-show="config.client && config.client.commit">
                Commit:&nbsp;{{config.client.commit}}
            </div>
        </div>

    </ion-content>
</ion-view>
