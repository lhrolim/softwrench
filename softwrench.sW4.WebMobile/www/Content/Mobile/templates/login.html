<ion-view view-title="Login" name="login-view" class="page-login">
    <ion-content class="padding">
        <div class="login-form list list-inset row responsive-md">
            <label class="login-input item item-input col">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="login-input item item-input col">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <div class="row action-bar">
            <div class="col col-80 action-button">
                <button class="button button-calm button-full" ng-click="login()">Login</button>
            </div>
            <div class="col col-20 action-button">
                <a class="button button-icon icon ion-gear-a login-settings" ng-click="settings()"></a>
            </div>
        </div>

    </ion-content>
</ion-view>
